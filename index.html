<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Destekli OSM Haritası</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Firebase yapılandırma
        const firebaseConfig = {
            apiKey: "AIzaSyC35m5nbt3el3FNfKdwCBGm9Sgq_jPg0eQ",
            authDomain: "navigasyon-ffc0c.firebaseapp.com",
            databaseURL: "https://navigasyon-ffc0c-default-rtdb.firebaseio.com",
            projectId: "navigasyon-ffc0c",
            storageBucket: "navigasyon-ffc0c.appspot.com",
            messagingSenderId: "361693401199",
            appId: "1:361693401199:web:57acf604aa2458f4e13d9a"
        };

        // Firebase başlat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Leaflet haritayı başlat
        var map = L.map('map').setView([39.9334, 32.8597], 6); // Ankara merkezli başlangıç
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Katkıda Bulunanlar'
        }).addTo(map);

        // Firebase'den veri çek ve marker ekle
        function loadMarkers() {
            database.ref("markers").on("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    let data = childSnapshot.val();
                    let lat = data.lat;
                    let lon = data.lon;
                    let type = data.type || "Bilinmeyen"; // Firebase'de varsa tipi al

                    // Haritaya marker ekle
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>Tür: ${type}</b><br>Koordinatlar: ${lat}, ${lon}`);
                });
            });
        }

        // Markerları yükle
        loadMarkers();
    </script>
</body>
</html>
