<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Firebase Harita</title>
    
    <!-- Leaflet Kütüphanesi -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 🔥 Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyC35m5nbt3el3FNfKdwCBGm9Sgq_jPg0eQ",
            authDomain: "navigasyon-ffc0c.firebaseapp.com",
            databaseURL: "https://navigasyon-ffc0c-default-rtdb.firebaseio.com",
            projectId: "navigasyon-ffc0c",
            storageBucket: "navigasyon-ffc0c.firebasestorage.app",
            messagingSenderId: "361693401199",
            appId: "1:361693401199:web:57acf604aa2458f4e13d9a"
        };

        // Firebase Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 🌍 Haritayı Başlat (OSM - OpenStreetMap)
        let map = L.map('map').setView([39.9334, 32.8597], 6); // Ankara merkez
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Katkıda Bulunanlar'
        }).addTo(map);

        let markers = {};

        // 📡 Firebase'den Verileri Dinle
        database.ref("locations").on("value", (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // 📌 Eski Markerları Temizle
            Object.keys(markers).forEach(key => {
                map.removeLayer(markers[key]);
            });

            markers = {}; // Eski markerları sıfırla

            // 📍 Yeni Markerları Ekle
            Object.keys(data).forEach((key) => {
                const location = data[key];
                const color = location.type === "erzak" ? "red" : "blue"; // Erzak = Kırmızı, Malzeme = Mavi
                
                let marker = L.marker([location.latitude, location.longitude], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background-color: ${color}; width: 15px; height: 15px; border-radius: 50%;"></div>`,
                        iconSize: [15, 15]
                    })
                }).addTo(map);

                // Marker'a açıklama ekle
                marker.bindPopup(`<b>Tür:</b> ${location.type}<br><b>Koordinatlar:</b> ${location.latitude}, ${location.longitude}`);

                markers[key] = marker;
            });
        });

    </script>

</body>
</html>
