<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Destekli OSM Haritası</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Sadece gerekli Firebase yapılandırması (databaseURL)
        const firebaseConfig = {
            databaseURL: "https://navigasyon-ffc0c-default-rtdb.firebaseio.com"
        };

        // Firebase başlat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Leaflet haritayı başlat
        var map = L.map('map').setView([39.9334, 32.8597], 6); // Ankara merkezli başlangıç
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Katkıda Bulunanlar'
        }).addTo(map);

        // Firebase'den veri çek ve marker ekle
        function loadMarkers() {
            database.ref("markers").on("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    let data = childSnapshot.val();
                    let latitude = data.latitude;
                    let longitude = data.longitude;
                    let type = data.type || "Bilinmeyen"; // Firebase'de varsa tipi al

                    // Eğer enlem ve boylam varsa haritaya ekle
                    if (latitude && longitude) {
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`<b>Tür: ${type}</b><br>Koordinatlar: ${latitude}, ${longitude}`);
                    }
                });
            });
        }

        // Markerları yükle
        loadMarkers();
    </script>
</body>
</html>
