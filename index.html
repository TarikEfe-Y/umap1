<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Destekli OSM Haritası</title>
    
    <!-- Leaflet Harita Kütüphaneleri -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK (CDN Üzerinden) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        console.log("JavaScript Yüklendi!");

        // ✅ Firebase Yapılandırması (Sadece gerekli alanlar!)
        const firebaseConfig = {
            databaseURL: "https://navigasyon-ffc0c-default-rtdb.firebaseio.com"
        };

        // Firebase Başlat
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        console.log("Firebase Bağlantısı Başarılı!");

        // ✅ Leaflet Haritası Başlat
        var map = L.map('map').setView([39.9334, 32.8597], 6); // Ankara merkez
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Katkıda Bulunanlar'
        }).addTo(map);

        console.log("Harita Başarıyla Yüklendi!");

        // ✅ Firebase'den Marker Çek ve Haritaya Ekle
        function loadMarkers() {
            database.ref("markers").on("value", (snapshot) => {
                console.log("Veri Firebase'den Alındı!");
                snapshot.forEach((childSnapshot) => {
                    let data = childSnapshot.val();
                    console.log("Marker Bilgisi:", data);

                    let latitude = data.latitude;
                    let longitude = data.longitude;
                    let type = data.type || "Bilinmeyen";

                    if (latitude && longitude) {
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`<b>Tür: ${type}</b><br>Koordinatlar: ${latitude}, ${longitude}`);
                        console.log("Marker Eklendi:", latitude, longitude);
                    } else {
                        console.warn("Eksik Latitude veya Longitude!", data);
                    }
                });
            }, (error) => {
                console.error("Firebase Okuma Hatası:", error);
            });
        }

        // ✅ Markerları Firebase'den Yükle
        loadMarkers();
    </script>
</body>
</html>
