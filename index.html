<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Harita</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Haritanın tam ekran görünmesi için stil */
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Harita div'i -->
    <div id="map"></div>
    <script>
        // Haritayı başlat ve başlangıç konumunu ayarla
        var map = L.map('map').setView([39.9334, 32.8597], 6); // Örneğin, Ankara merkezli
        // OpenStreetMap katmanını ekle
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap katkıda bulunanlar'
        }).addTo(map);
    </script>
</body>
</html>
