<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // ðŸ”¹ Firebase yapÄ±landÄ±rmasÄ± (Sadece gerekli bilgileri ekle)
        const firebaseConfig = {
            databaseURL: "https://navigasyon-ffc0c-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ðŸ”¹ HaritayÄ± oluÅŸtur
        var map = L.map("map").setView([37.0, 33.0], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        // ðŸ”¹ Firebase'den markerlarÄ± Ã§ek
        function loadMarkers() {
            database.ref("/").on("value", (snapshot) => {
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) map.removeLayer(layer);
                });

                snapshot.forEach((childSnapshot) => {
                    let data = childSnapshot.val();
                    if (data.latitude && data.longitude) {
                        let lat = data.latitude;
                        let lon = data.longitude;

                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(`Konum: ${lat}, ${lon}`)
                            .openPopup();
                    }
                });
            });
        }

        loadMarkers(); // MarkerlarÄ± yÃ¼kle
    </script>
</body>
</html>
